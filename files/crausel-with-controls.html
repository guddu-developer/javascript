<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crausel with controls</title>



    <style>
        * {
            box-sizing: border-box
        }
    
        body {
            font-family: Verdana, sans-serif;
            margin: 0
        }
    
        .mySlides {
            display: none
        }
    
        img {
            vertical-align: middle;
        }
    
        /* Slideshow container */
        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin: auto;
        }
    
        /* Next & previous buttons */
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
    
        /* Position the "next button" to the right */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
    
        /* On hover, add a black background color with a little bit see-through */
        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    
        /* Caption text */
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }
    
        /* Number text (1/3 etc) */
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }
    
        /* The dots/bullets/indicators */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
    
        .active,
        .dot:hover {
            background-color: #717171;
        }
    
        /* Fading animation */
        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.5s;
        }
    
        @-webkit-keyframes fade {
            from {
                opacity: .4
            }
    
            to {
                opacity: 1
            }
        }
    
        @keyframes fade {
            from {
                opacity: .4
            }
    
            to {
                opacity: 1
            }
        }
    
        /* On smaller screens, decrease text size */
        @media only screen and (max-width: 300px) {
    
            .prev,
            .next,
            .text {
                font-size: 11px
            }
        }
    </style>

</head>
<body>
    
<div class="slideshow-container">

    <div class="mySlides fade">
        <div class="numbertext">1 / 6</div>
        <img src="https://images.news18.com/ibnlive/uploads/2020/09/1599480695_mahindra-thar-image-gallery-23.jpg"
            style="height: 600px; width:100%;">
        <div class="text">Caption Three</div>
    </div>
    
    
    <div class="mySlides fade">
        <div class="numbertext">2 / 6</div>
        <img src="https://imgd.aeplcdn.com/1200x900/n/cw/ec/40087/thar-exterior-right-front-three-quarter-11.jpeg"
            style="height: 600px; width:100%;">
        <div class="text">Caption Text</div>
    </div>
    
    <div class="mySlides fade">
        <div class="numbertext">3 / 6</div>
        <img src="https://stimg.cardekho.com/images/carexteriorimages/630x420/Mahindra/Thar/8076/1601635839903/front-left-side-47.jpg?tr=w-110"
            style="height: 600px; width:100%;">
        <div class="text">Caption Two</div>
    </div>
    
    <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img src="https://5.imimg.com/data5/FI/KM/GLADMIN-27520217/mahindra-thar-500x500.png"
            style="height: 600px; width:100%;">
        <div class="text">Caption Three</div>
    </div>
    
    
    
    
    <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <img src="https://img.onmanorama.com/content/dam/mm/en/business/autos/images/2020/10/29/mahindra-thar.jpg"
            style="height: 600px; width:100%;">
        <div class="text">Caption Three</div>
    </div>
    
    
    <div class="mySlides fade">
        <div class="numbertext">6 / 6</div>
        <img src="https://images.firstpost.com/fpimages/1200x800/fixed/jpg/2020/10/thar-1280.jpg"
            style="height: 600px; width:100%;">
        <div class="text">Caption Three</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
</div>

<script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
          

        if (n > slides.length) { slideIndex = 1 }

        if (n < 1) { slideIndex = slides.length }

        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }

        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        
         setTimeout(showSlides, 2000);
           
        slideIndex++;
        if (slideIndex > slides.length) { slideIndex = 1 }

            }
     
</script>

</body>
</html>
